<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="modal" class="modal lh-1" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                +123
                <span class="visually-hidden">unread messages</span>
              </span>
            <div class="modal-body">
              <p class="fw-bold">Exercise</p>
              <p>Redo this card in css and if possible using bootstrap 4 or 5</p>
              <div class="d-flex flex-row-reverse">
                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-dark">Got it</button>
                      <button type="button" class="btn btn-outline-secondary">I don't know</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Options</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer>
        var myModal = new bootstrap.Modal(document.getElementById('modal'), {
            keyboard: false,
            backdrop: 'static'
        })
        myModal.show()
    </script>
  </body>
</html>
